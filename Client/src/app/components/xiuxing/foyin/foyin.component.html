<div class="body">
  <div class="card-header">
    <h3 class="text-muted">佛音</h3>
</div>     

  <div class="mar">
    <h2 class="text-muted ">{{audio.PlayList()[audio.PlayData().Index].Title}}</h2>
    <img style="width:80%;margin-top:30px" src="/assets/foyin/img/music-pic.png" id="Ifplay" alt="">
  </div>

  <div class="play-ctrl">
    <div class="circle" (click)="Skip($event)" [ngStyle]="{'left': audio.PlayData().Current/audio.PlayData().During * 100 + '%'}"></div>
    <div class="total" id="audio-total"></div>
    <div class="current " (click)="Skip($event)" [ngStyle]="{'width': audio.PlayData().Current/audio.PlayData().During * 100 + '%'}"></div>
    <div class="data" (click)="Skip($event)" [ngStyle]="{'width': audio.PlayData().Data/audio.PlayData().During * 100 + '%'}"></div>

    <br>
    <div class="play-bar">
      <div class="btn2" (click)="audio.Toggle();imageR() ">
        <img height="85px" src="{{audio.PlayData().IsPlaying ? '/assets/foyin/icon/icon_pause2.png' : '/assets/foyin/icon/icon_play2.png'}}">
      </div>

      <div class="btn1" (click)="audio.Prev()">
        <img height="75px" src="/assets/foyin/icon/icon_prev2.png " alt="">
      </div>

      <div class="btn3" (click)="audio.Next()">
        <img height="75px" src="/assets/foyin/icon/icon_next2.png" alt="">
      </div>

      <div class="btn3" (click)="xuange()">
        <img height="75px" src="/assets/foyin/icon/xuange.png" alt="">
      </div>
    </div>

  </div>


</div>
